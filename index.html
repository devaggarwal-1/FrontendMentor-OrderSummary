<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="card">


      <img src="images/illustration-hero.svg" alt="hero-img" class="hero-img">


      <div class="card-title">
        <h2>Order Summary</h2>
      </div>

      <div class="card-para">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="plan">
        <img src="images/icon-music.svg" alt="icon-music" class="icon-music">
        <div class="plan-info">
          <p class="duration">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>

        <p class="change-btn">Change</p>
      </div>


      <button class="payment">Proceed to Payment</button>


      <div class="cancel">
        Cancel Order
      </div>

    </div>
  </div>

  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dev Aggarwal</a>.
  </div>
</body>

</html>
